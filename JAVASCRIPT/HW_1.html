<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 1. Создайте HTML-документ, который содержит параграф с ID `result`.
2. В том же HTML-документе в разделе `<script></script>` напишите следующий код:
   - Спросите у пользователя его имя с помощью функции `prompt`.
   - Запросите у пользователя его оценку.
   - Преобразуйте введенную оценку в число.
   - Проверьте оценку и определите уровень знаний студента.
   - Вставьте сообщение в параграф с ID `result` формата: "Имя студента: {имя}. Уровень: {уровень}".

#### Критерии оценок:

- 1,2,3: Начальный уровень
- 4,5,6: Средний уровень
- 7,8,9: Достаточный уровень
- 10,11,12: Высокий уровень

#### Требования к сдаче:

- Сдавать в виде ==одного== HTML-файла.
- Весь код (HTML и JS) должен быть в ==одном== файле.
- Используйте `document.getElementById('result').textContent` для изменения содержимого параграфа в HTML.
- Ваш код должен содержать следующие элементы:
    - `let`
    - `prompt`
    - `if` и `else`
    - Преобразование строки в число (например, с помощью `parseInt()`)
    - Манипуляции с DOM для вывода результата в параграф. -->
    <p id="result"></p>

    <script>
        // Назначили переменную и поместили в нее значение, которое ввел пользователь
        let name = prompt('Введите имя');
        // Запросили оценку и перобразовали тип данных из строки в число
        let mark = parseInt(prompt('Введите оценку'));
        // Назначили переменную и поместили в нее параграф с ID result
        let result = document.getElementById('result');

        // Проверяем оценку и выводим результат в параграф
        // if - если
        // Скобки содержат условие (оценка больше или равна 1 и оценка меньше или равна 3)
        if (mark >= 1 && mark <= 3) {
            result.textContent = `Имя студента: ${name}. Уровень: Начальный уровень`;
        } else if (mark >= 4 && mark <= 6) {
            result.textContent = `Имя студента: ${name}. Уровень: Средний уровень`;
        } else if (mark >= 7 && mark <= 9) {
            result.textContent = `Имя студента: ${name}. Уровень: Достаточный уровень`;
        } else if (mark >= 10 && mark <= 12) {
            result.textContent = `Имя студента: ${name}. Уровень: Высокий уровень`;
        } else {
            result.textContent = `Имя студента: ${name}. Вне диапазона`;
        }


        
    </script>
</body>
</html>
