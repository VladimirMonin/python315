<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключатель тем</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-light text-dark">
    <div class="container py-5">
        <h1 class="mb-4">Переключатель темы</h1>
        <button id="toggleTheme" class="btn btn-primary">Переключить тему</button>
    </div>

    <script>
        document.getElementById('toggleTheme').addEventListener('click', function() {
            const body = document.body;
            if (body.classList.contains('bg-light')) {
                body.classList.remove('bg-light', 'text-dark');
                body.classList.add('bg-dark', 'text-white');

                // Кнопка
                this.classList.remove('btn-dark');
                this.classList.add('btn-light');

                // Текст кнопки
                this.textContent = 'Светлая тема';
            } else {
                body.classList.remove('bg-dark', 'text-white');
                body.classList.add('bg-light', 'text-dark');

                // Кнопка
                // this - Обращение к самому себе (т.е. к кнопке)
                this.classList.remove('btn-light');
                this.classList.add('btn-dark');

                // Текст кнопки
                this.textContent =  'Темная тема';
            }
        });
    </script>
</body>
</html>
